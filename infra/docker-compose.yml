services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: hackathon_backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ../backend:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  middleware:
    build:
      context: ../middleware
      dockerfile: Dockerfile
    container_name: hackathon_middleware
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - BACKEND_URL=http://backend:8001
    env_file:
      - ../middleware/.env
    volumes:
      - ../middleware:/app
      - ../backend:/app/backend
    depends_on:
      backend:
        condition: service_healthy

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: hackathon_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ../frontend/src:/app/src
      - ../frontend/public:/app/public
      - ../frontend/index.html:/app/index.html
    depends_on:
      - middleware

volumes:
  frontend_node_modules:
